		<style>
			.galery {
				position: relative;
				top: auto;
				right: auto;
				margin: auto;
				max-width: 500px;
				max-height: 500px;
				padding: 20px;
				background: #f5f5f5f5;

				grid-column: 1/2;
				grid-row: 1/2;

			.galery h1 {
				font-family: tahoma;
				font-size: 25px;
				text-align: center;
				grid-row: 2/3;
			}
			.galery p {
				font-family: tahoma;
				font-size: 15px;
				text-align: center;
				grid-row: 3/4;
			}
		</style>
