<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../CSS/main--page.css" />
		<title>IsaacRIR</title>
	</head>

	<body>
		<header>
			<div class="Top--Line"></div>
			<!-- BARRA SUPERIOR, MERAMENTE DECORATIVA -->
			<div class="logo" id="logo">
				<img class="logo__image" src="../IMG/png/logo_isaac.png" alt="" />
				<div class="logo__search">
					<form action="" class="logo__form" id="form">
						<input
							type="text"
							name="name"
							placeholder="Buscar por color, lugar o categoría..."
						/>
					</form>
				</div>
			</div>
			<!-- LOGO, SE PIENSA AGREGAR POR CSS -->
			<!-- BUSCADOR//SEARCHER -->
		</header>
		<div class="menu">
			<div class="menu__galeria">
				<a class="menu__galeria__link" href="Galeria.html">Galería</a>
			</div>
			<div class="menu__sobre--mi">
				<a href="Sobre_mi.html" target="_blank">Sobre mí</a>
			</div>
			<div class="menu__proyectos">
				<a href="Proyectos.html" target="_blank">Proyectos</a>
			</div>
			<div class="menu__contacto">
				<a href="Contactos.html" target="_blank">Contacto</a>
			</div>
		</div>
		<!-- MENU -->
		<section class="main--grid--galery" id="galery">
			<img class="hoverUno" src="../IMG/png/add.png" alt="" />
			<div
				class="main--grid--galery__first"
				onclick="generador(objectArray[0]) , setDisplay(modal)"
			>
				<img class="galery--imgs" src="../IMG/experimento.jpeg" alt="" />
			</div>
			<img class="hoverDos" src="../IMG/png/add.png" alt="" />
			<div
				class="main--grid--galery__second"
				onclick="generador(objectArray[1]) , setDisplay(modal)"
			>
				<img class="galery--imgs" src="../IMG/interior.jpeg" alt="" />
			</div>
			<img class="hoverTres" src="../IMG/png/add.png" alt="" />
			<div
				class="main--grid--galery__third"
				onclick="generador(objectArray[2]) , setDisplay(modal)"
			>
				<img class="galery--imgs" src="../IMG/girasol.jpeg" alt="" />
			</div>
			<img class="hoverCuatro" src="../IMG/png/add.png" alt="" />
			<div
				class="main--grid--galery__fourth"
				onclick="generador(objectArray[3]) , setDisplay(modal)"
			>
				<img class="galery--imgs" src="../IMG/globo.jpeg" alt="" />
			</div>
			<img class="hoverCinco" src="../IMG/png/add.png" alt="" />
			<div
				class="main--grid--galery__fifth"
				onclick="generador(objectArray[4]) , setDisplay(modal)"
			>
				<img class="galery--imgs" src="../IMG/pug.jpeg" alt="" />
			</div>
			<img class="hoverSeis" src="../IMG/png/add.png" alt="" />
			<div
				class="main--grid--galery__sixth"
				onclick="generador(objectArray[5]) , setDisplay(modal)"
			>
				<img class="galery--imgs" src="../IMG/libro.jpeg" alt="" />
			</div>
		</section>
		<!-- GALERIA -->
		<footer>
			<div class="social--media">
				<span class="social--media__facebook"
					><img src="../IMG/png/facebook.png" alt=""
				/></span>
				<span class="social--media__youtube"
					><img src="../IMG/png/youtube.png" alt=""
				/></span>
				<span class="social--media__instagram"
					><img src="../IMG/png/instagram.png" alt=""
				/></span>
				<span class="social--media__twitter"
					><img src="../IMG/png/twitter.png" alt=""
				/></span>
			</div>
			<!-- SOCIAL MEDIA SIDE -->
			<div class="contact--form">
				<p class="contact--form__alert">Stay alert for notifications</p>
				<input
					type="email"
					name="email"
					id="contact--form__email--enter"
					placeholder="Type in your email address"
				/>
				<button type="submit">SUBMIT</button>
				<p class="contact--form__developer">
					Website developed by Efrain Sanchez
				</p>
			</div>
			<!-- CONTACT FORM -->
		</footer>
		<!-- TERMINA CON FOOTER -->
		<!-- 888888888888888888888888888 -->
		<div class="modal" id="modal">
			<img id="img" src="" alt="" />
			<h1 id="h1"></h1>
			<p id="p"></p>
			<img
				id="close"
				src="../IMG/png/add.png"
				alt=""
				onclick="setOutDisplay(modal)"
			/>
		</div>
		<!-- 888888888888888888888888888 -->
	</body>
	<script src="../JS/isaac.js"></script>
</html>
