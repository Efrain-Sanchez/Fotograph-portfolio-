<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../CSS/isaac.css" />
		<script src="../JS/isaac.js"></script>
		<title>IsaacRIR</title>
	</head>
	<body>
		<div class="Top--Line"></div>
		<!-- BARRA SUPERIOS, MERAMENTE DECORATIVA -->
		<span class="logo"></span>
		<!-- LOGO, SE PIENSA AGREGAR POR CSS -->
		<div class="search">
			<input
				type="text"
				name="searcher"
				id="search"
				placeholder="Buscar por categoría, color o lugar"
			/>
		</div>
		<!-- BUSCADOR//SEARCHER -->
		<div class="menu">
			<div class="menu__galeria"><p>Galería</p></div>
			<div class="menu__sobre--mi"><p>Sobre mí</p></div>
			<div class="menu__proyectos"><p>Proyectos</p></div>
			<div class="menu__cotacto"><p>Contacto</p></div>
		</div>
		<!-- MENU -->
		<section class="main--grid--galery">
			<div class="main--grid--galery__first"></div>
			<div class="main--grid--galery__second"></div>
			<div class="main--grid--galery__third"></div>
		</section>
		<!-- GALERIA -->
		<footer>
			<div class="social--media">
				<span class="social--media__facebook"></span>
				<span class="social--media__youtube"></span>
				<span class="social--media__instagram"></span>
				<span class="social--media__twitter"></span>
			</div>
			<!-- SOCIAL MEDIA SIDE -->
			<div class="contact--form">
				<p>Stay alert for notifications</p>
				<input
					type="email"
					name="email"
					id="contact--form__email--enter"
					placeholder="Type in your email address"
				/>
				<button type="submit">SUBMIT</button>
			</div>
			<!-- CONTACT FORM -->
			<p class="developer">Website developed by Efrain Sanchez</p>
		</footer>
		<!-- TERMINA CON FOOTER -->
	</body>
</html>
